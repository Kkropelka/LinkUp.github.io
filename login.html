<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="config.js"></script> <!-- Twój plik konfiguracyjny -->
</head>
<body>
    <h1>Logowanie</h1>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Hasło">
    <button onclick="login()">Zaloguj się</button>
    <p id="loginMessage"></p>

    <h1>Rejestracja</h1>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Hasło">
    <button onclick="register()">Zarejestruj się</button>
    <p id="registerMessage"></p>

    <script>
        // Funkcja do rejestracji
        function register() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Rejestracja zakończona sukcesem
                    document.getElementById("registerMessage").textContent = "Rejestracja udana!";
                })
                .catch((error) => {
                    // Błąd rejestracji
                    document.getElementById("registerMessage").textContent = error.message;
                });
        }

        // Funkcja do logowania
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Logowanie zakończone sukcesem
                    document.getElementById("loginMessage").textContent = "Zalogowano pomyślnie!";
                    // Przejdź do innej strony lub wykonaj inne działania
                })
                .catch((error) => {
                    // Błąd logowania
                    document.getElementById("loginMessage").textContent = error.message;
                });
        }
    </script>
</body>
</html>
