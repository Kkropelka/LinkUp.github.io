<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Czat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h2>LinkUp - Czat</h2>
                <button id="logoutButton">Wyloguj się</button>
            </div>
            <div class="chat-content">
                <ul id="messages">
                    <!-- Tutaj pojawią się wiadomości -->
                </ul>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Wpisz wiadomość">
                <button id="sendMessageButton">Wyślij</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const messagesList = document.getElementById('messages');
        const logoutButton = document.getElementById('logoutButton');

        // Obsługa dodawania wiadomości
        sendMessageButton.addEventListener('click', function() {
            const messageText = messageInput.value.trim();

            if (messageText) {
                const newMessage = document.createElement('li');
                newMessage.textContent = messageText;
                messagesList.appendChild(newMessage);
                messageInput.value = ''; // Wyczyść pole wiadomości
            }
        });

        // Obsługa wylogowania
        logoutButton.addEventListener('click', function() {
            alert('Wylogowano!');
            window.location.href = 'login.html'; // Przekierowanie na stronę logowania
        });
    </script>
</body>
</html>
