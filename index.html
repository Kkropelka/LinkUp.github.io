<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Czat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        /* Podstawowe style (z poprzedniego kodu) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #36393f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h3 {
            margin-bottom: 10px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #202225;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
        }
        button {
            margin-top: 10px;
            background-color: #7289da;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5b6eae;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 id="formTitle">Logowanie</h3>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button id="submitButton">Zaloguj się</button>
            <button id="toggleButton">Nie masz konta? Zarejestruj się</button>
        </div>
    </div>

    <div class="container hidden" id="chatContainer">
        <div class="sidebar">
            <h3>Grupy</h3>
            <ul id="groupsList"></ul>
            <button id="addGroupButton">Dodaj Grupę</button>
            <h3>Znajomi</h3>
            <ul id="friendsList"></ul>
            <h3>Zaproszenia do znajomych</h3>
            <ul id="friendRequestsList"></ul>
            <button id="addFriendButton">Dodaj Znajomego</button>
        </div>

        <div class="chat-window">
            <div class="chat-header">
                <h2 id="currentGroup">Wybierz grupę</h2>
                <button id="logoutButton">Wyloguj się</button>
            </div>
            <div class="chat-content">
                <ul id="messages"></ul>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Wpisz wiadomość">
                <button id="sendMessageButton">Wyślij</button>
            </div>
        </div>
    </div>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDv8KfHNl--aonQ-WZx0bSjFzdTbg2qr7E",
            authDomain: "AIzaSyDv8KfHNl--aonQ-WZx0bSjFzdTbg2qr7E.firebaseapp.com",
            databaseURL: "https://AIzaSyDv8KfHNl--aonQ-WZx0bSjFzdTbg2qr7E.firebaseio.com",
            projectId: "linkup-9233d"
        };
        

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const toggleButton = document.getElementById('toggleButton');
        const chatContainer = document.getElementById('chatContainer');
        const formTitle = document.getElementById('formTitle');

        // Rejestracja użytkownika
        submitButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (formTitle.textContent === "Logowanie") {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        chatContainer.classList.remove('hidden');
                        emailInput.value = '';
                        passwordInput.value = '';
                    })
                    .catch(error => alert(error.message));
            } else {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        chatContainer.classList.remove('hidden');
                        emailInput.value = '';
                        passwordInput.value = '';
                    })
                    .catch(error => alert(error.message));
            }
        });

        // Przełączanie między logowaniem a rejestracją
        toggleButton.addEventListener('click', () => {
            if (formTitle.textContent === "Logowanie") {
                formTitle.textContent = "Rejestracja";
                submitButton.textContent = "Zarejestruj się";
                toggleButton.textContent = "Masz konto? Zaloguj się";
            } else {
                formTitle.textContent = "Logowanie";
                submitButton.textContent = "Zaloguj się";
                toggleButton.textContent = "Nie masz konta? Zarejestruj się";
            }
        });

        const groupsList = document.getElementById('groupsList');
        const friendsList = document.getElementById('friendsList');
        const friendRequestsList = document.getElementById('friendRequestsList');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const messagesList = document.getElementById('messages');
        const addGroupButton = document.getElementById('addGroupButton');
        const addFriendButton = document.getElementById('addFriendButton');
        const currentGroupHeader = document.getElementById('currentGroup');
        const logoutButton = document.getElementById('logoutButton');

        let currentGroup = null;
        let groups = [];
        let friends = [];
        let friendRequests = [];

        // Wyświetlanie grup
        function renderGroups() {
            groupsList.innerHTML = '';
            groups.forEach((group, index) => {
                const groupItem = document.createElement('li');
                groupItem.textContent = group.name;
                groupItem.addEventListener('click', () => {
                    selectGroup(group.name);
                });
                groupsList.appendChild(groupItem);
            });
        }

        // Wyświetlanie znajomych
        function renderFriends() {
            friendsList.innerHTML = '';
            friends.forEach(friend => {
                const friendItem = document.createElement('li');
                friendItem.textContent = friend;
                friendsList.appendChild(friendItem);
            });
        }

        // Wyświetlanie zaproszeń do znajomych
        function renderFriendRequests() {
            friendRequestsList.innerHTML = '';
            friendRequests.forEach((request, index) => {
                const requestItem = document.createElement('li');
                requestItem.textContent = request;
                const acceptButton = document.createElement('button');
                acceptButton.textContent = 'Akceptuj';
                acceptButton.addEventListener('click', () => {
                    acceptFriendRequest(index);
                });
                requestItem.appendChild(acceptButton);
                friendRequestsList.appendChild(requestItem);
            });
        }

        // Akceptowanie zaproszenia do znajomych
        function acceptFriendRequest(index) {
            const acceptedFriend = friendRequests[index];
            friends.push(acceptedFriend);
            friendRequests.splice(index, 1);
            renderFriends();
            renderFriendRequests();
            saveData();
        }

        // Wybieranie grupy
        function selectGroup(groupName) {
            currentGroup = groupName;
            currentGroupHeader.textContent = currentGroup;
            renderMessages();
        }

        // Wyświetlanie wiadomości w grupie
        function renderMessages() {
            messagesList.innerHTML = '';
            if (currentGroup) {
                database.ref('messages/' + currentGroup).on('value', (snapshot) => {
                    const messages = snapshot.val() || [];
                    messages.forEach(message => {
                        const messageItem = document.createElement('li');
                        messageItem.textContent = message;
                        messagesList.appendChild(messageItem);
                    });
                });
            }
        }

        // Wysyłanie wiadomości
        sendMessageButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message && currentGroup) {
                database.ref('messages/' + currentGroup).push(message);
                messageInput.value = '';
            }
        });

        // Dodawanie grupy
        addGroupButton.addEventListener('click', () => {
            const groupName = prompt('Podaj nazwę grupy:');
            if (groupName) {
                groups.push({ name: groupName });
                saveData();
                renderGroups();
            }
        });

        // Dodawanie znajomego
        addFriendButton.addEventListener('click', () => {
            const friendName = prompt('Podaj nazwę znajomego:');
            if (friendName) {
                friendRequests.push(friendName);
                saveData();
                renderFriendRequests();
            }
        });

        // Zapis danych do Firebase
        function saveData() {
            const userId = auth.currentUser.uid;
            database.ref('users/' + userId).set({
                groups: groups,
                friends: friends,
                friendRequests: friendRequests
            });
        }

        // Ładowanie danych z Firebase
        auth.onAuthStateChanged((user) => {
            if (user) {
                const userId = user.uid;
                database.ref('users/' + userId).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        groups = data.groups || [];
                        friends = data.friends || [];
                        friendRequests = data.friendRequests || [];
                        renderGroups();
                        renderFriends();
                        renderFriendRequests();
                        chatContainer.classList.remove('hidden');
                    }
                });
            } else {
                chatContainer.classList.add('hidden');
            }
        });

        // Wylogowanie
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                alert("Wylogowano!");
                chatContainer.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
